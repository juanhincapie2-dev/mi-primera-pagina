    function renderQuestions() {
      const container = document.getElementById('questions-container');
      container.innerHTML = '';
      
      questions.forEach(question => {
        const questionCard = document.createElement('div');
        questionCard.className = 'question-card';
        questionCard.innerHTML = `

          <div class="options" id="options-${question.id}">

              <button class="option-button" data-question="${question.id}" data-area="${option.area}" data-index="${index}">

            `).join('')}
          </div>
        `;
        container.appendChild(questionCard);
      });

      document.querySelectorAll('.option-button').forEach(button => {
        button.addEventListener('click', handleOptionClick);
      });
    }

    function handleOptionClick(event) {
      const button = event.target;
      const questionId = button.dataset.question;
      const area = button.dataset.area;
      
      const allOptionsForQuestion = document.querySelectorAll(`[data-question="${questionId}"]`);
      allOptionsForQuestion.forEach(opt => opt.classList.remove('selected'));
      
      button.classList.add('selected');
      answers[questionId] = area;
      
      updateProgress();
      updateSubmitButton();
    }

    function updateProgress() {
      const totalQuestions = questions.length;
      const answeredQuestions = Object.keys(answers).length;
      const percentage = (answeredQuestions / totalQuestions) * 100;
      
      const progressFill = document.getElementById('progress-fill');
      progressFill.style.width = percentage + '%';
    }

    function updateSubmitButton() {
      const submitButton = document.getElementById('submit-button');
      const allAnswered = Object.keys(answers).length === questions.length;
      submitButton.disabled = !allAnswered;
    }

    function calculateResults() {
      const scores = {
        pedagogia: 0,
        tecnologia: 0,
        comunicacion: 0,
        audiovisual: 0
      };

      Object.values(answers).forEach(area => {
        scores[area]++;
      });

      const maxScore = Math.max(...Object.values(scores));
      const topArea = Object.keys(scores).find(key => scores[key] === maxScore);

      return { scores, topArea };
    }

    function showResults() {
      const { scores, topArea } = calculateResults();
      
      document.getElementById('test-section').classList.add('hidden');
      document.getElementById('results-section').classList.remove('hidden');
      
      const resultArea = document.getElementById('result-area');
      const areaInfo = areaDescriptions[topArea];
